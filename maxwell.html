<!DOCTYPE html>
<html>
<head>
    <title>Maxwell's Secret Crush</title>
</head>
<script>
    fetch("./pics.json")
    .then(response => response.json())
    .then(data => {
        for (let i = 0; i < data.length; i++) {
            const img = document.createElement("img");
            img.src = data[i].url;
            img.alt = data[i].name;
            document.body.appendChild(img);
        }
    })
</script>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: violet;
    }
    img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        object-fit: cover;
        padding: 20px;
    }
</style>
<body>
    <h1>Maxwell's Secret Crush</h1>
</body>
</html>
